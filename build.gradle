plugins {
  id "com.github.hierynomus.license" version "0.13.0"
  id "com.xebialabs.xl.docker" version "1.0.0"
}

version='1.0.0'

xlDocker {
  compileImage = 'xebialabs/xltv-dev-compile'
  compileVersion = 'v1.4.4.1'
  runImage = 'xebialabs/xltv-dev-run'
  runVersion = 'v1.4.4.2'
  runPortMapping = '6516:6516'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'



license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
